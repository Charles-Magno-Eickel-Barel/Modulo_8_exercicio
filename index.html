<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:ital,wght@1,400;1,700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="agenda">
            <h1>Agenda</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome" required placeholder="Nome" />
            <input type="number" id="telefone" required placeholder="Telefone celular" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Contato
                    </th>
                    <th>
                        Telefone
                    </th>
                    <th>
                        Registrado
                    </th>
                </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
